<!DOCTYPE html>
<html>
	<head>
		<title>Princess Quest</title>
		<script src="scripts/index.js"></script>
		<script src="scripts/sceneList.js"></script>
		<link rel="stylesheet" type="text/css" href="scripts/mobile.css" />
		<link rel="stylesheet" href="scripts/princess.css">
		<script src="scripts/princess.js" type="text/javascript"></script>
	</head>
	<body onload ="startup()">
		<div id = "menu" class = "menu">
			<p id = "title" class = "title">Princess Quest</p>
			<p id = "title" class = "switch" onclick="window.location.href='https://noodlejacuzzi.github.io/index.html'">Noodle Jacuzzi</p>
			<p id = "version" class = "version">Version 1.0</p>
			<p id = "orbs" class = "version"></p>
			<p id="restartButton" class="switch" onclick='sceneTransition("princessExit")'>BACK TO MENU</p>
			<p id="logButton" class="switch" onclick="disablePictures()">DISABLE IMAGES</p>
			<p id="minimapBox"></p>
			<img id="playerImage" class="playerImage" src="images/drawn/vr/profile1.jpg">
		</div>
		<div id = "wrapper" class = "wrapper">
			<p class="demo" id="demo"></p>
			
			<div id="screen">
				<div id="floor"></div>
				<div id="ceiling"></div>
			</div>
			<div id="screenBox"></div>
			<div id="screenButtons">
				<div class="buttonLeft" onclick="rotateLeft()">Left</div>
				<div class="buttonRight" onclick="rotateRight()">Right</div>
				<div class="buttonUp" onclick="moveUp()">Forward</div>
				<div class="buttonDown" onclick="moveDown()">Back</div>
			</div>
			<div id = "output" class = "output" onclick = "hideStuff()">
			<p class="choiceText" onclick="sceneTransition('start')">
				Start the game
			</p>
			</div>
		</div>
	</body>
</html>
